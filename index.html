<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header><h1>Rock Paper Scissors</h1></header>
    
    <div class="body">

        <div class="selections-results">

            <div class="selections-container">
                <div class="selections">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
                <div id="make-choice">
                    Make Your Choice
                </div>
            </div>

                <div class="result">
                <!--    <p>Rock beats Scissors, nice</p>
                    <p>Paper covers Rock, good work</p>
                    <p>Scissors beats Paper</p>     -->
                </div>
        </div>


        <div class="score">

            <div class="score-labels">
                <span>Your Score</span>
                <span><!--empty span--></span>
                <span>Bob's Score</span>
            </div>

            <div class="score-numbers">
                <span id="user-score">0</span>
                <span id="colon">:</span>
                <span id="bobs-score">0</span>
            </div>

        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>

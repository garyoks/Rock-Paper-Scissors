<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header><h1>Rock Paper Scissors</h1></header>
    
    <div class="body">

        <div class="selections-results">

            <div class="selections-container">
                <div class="selections">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
                <div id="make-choice">
                    Make Your Choice
                </div>
            </div>

                <div class="result">
                <p id="result-message"></p>
                <br>
                <p id="declare-winner"></p>
                </div>

                <br>

                <button id="play-again">Play Again</button>
        </div>


        <div class="score">

            <div class="score-labels">
                <span>Your Score</span>
                <span><!--empty span--></span>
                <span>Bob's Score</span>
            </div>

            <div class="score-numbers">
                <span id="user-score">0</span>
                <span id="colon">:</span>
                <span id="bobs-score">0</span>
            </div>

        </div>

    </div>

    <footer>
        <div>
        You might think this game is rigged. Press enter to run the random choice generater 100,000 times to prove that you just suck.
        </div>
        <div id="cpu-rock-count"></div>
        <div id="cpu-paper-count"></div>
        <div id="cpu-scissors-count"></div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>


    <!--delete later-->
        <div class="bobs-choice-count">
            <br>
            <p>computer randomness check:</p>
            <p style="font-size: 22px;">(press enter to show the distribution of 100,000 random computer choices)</p>
            <div>Rock count: <span id="bobs-rock-count">0</span></div>
            <div>Paper count: <span id="bobs-paper-count">0</span></div>
            <div>Scissors count: <span id="bobs-scissors-count">0</span></div>
        </div>
    <!--same idea here as when eventually I build a function to update the scores-->

    </header>
    
    <div class="body">

        <div class="selections-results">

            <div class="selections-container">
                <div class="selections">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
                <div id="make-choice">
                    Make Your Choice
                </div>
            </div>

                <div class="result">
                <p id="result-message"></p>
                </div>
        </div>


        <div class="score">

            <div class="score-labels">
                <span>Your Score</span>
                <span><!--empty span--></span>
                <span>Bob's Score</span>
            </div>

            <div class="score-numbers">
                <span id="user-score">0</span>
                <span id="colon">:</span>
                <span id="bobs-score">0</span>
            </div>

        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
